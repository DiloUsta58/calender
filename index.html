<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
	<link rel="icon" href="icons/favicon.ico">
	<link rel="icon" type="image/png" sizes="32x32" href="icons/icon-32x32.png">
	<link rel="icon" type="image/png" sizes="48x48" href="icons/icon-48x48.png">
	<link rel="icon" type="image/png" sizes="72x72" href="icons/icon-72x72.png">
	<link rel="apple-touch-icon" sizes="192x192" href="icons/icon-192x192.png">

	<link rel="manifest" href="manifest.json">
	<meta name="theme-color" content="#0f172a">


  <title data-i18n="app_title">Kalender+</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="calendar">

  <header class="calendar-header">
    <div class="header-left">
      <div id="todayDisplay" class="today-display"></div>
      <div id="clockPanel" class="clock-panel"></div>
    </div>
    <div class="header-right">
      <div class="calendar-actions">
        <button id="prevMonth">◀</button>
        <button id="todayBtn">↻</button>
        <button id="nextMonth">▶</button>
        <a class="settings-link" href="settings.html" aria-label="Einstellungen" data-i18n-aria-label="settings">⚙</a>
      </div>
      <div class="month-picker">
        <h2 id="monthLabel"></h2>
        <button id="toggleMonthPicker" class="compact-toggle" type="button" data-i18n="select_month">Monat wählen</button>
        <div class="month-controls">
          <select id="monthSelect"></select>
          <div class="year-input-wrap">
            <input id="yearInput" type="number" inputmode="numeric" min="1900" max="2100" placeholder="Jahr" data-i18n-placeholder="year">
            <button id="yearApply" type="button" data-i18n="apply">Übernehmen</button>
          </div>
        </div>
      </div>
    </div>
  </header>

  <div class="calendar-grid">
    <!-- Tage werden per JS erzeugt -->

  </div>
</div>

<footer class="calendar-footer">
  © Calender+ <span id="versionLabel">v1.0.7</span> · <span data-i18n="rights">Alle Rechte vorbehalten</span>
</footer>

<div id="entryOverlay" class="overlay" aria-hidden="true">
  <div class="overlay-card" role="dialog" aria-modal="true">
    <div class="overlay-header">
      <div id="overlayTitle" class="overlay-title" data-i18n="events">Ereignisse</div>
      <div class="overlay-actions">
        <button id="overlayAdd" class="overlay-add" type="button">＋</button>
        <button id="overlayClose" class="overlay-close" type="button">✕</button>
      </div>
    </div>
    <div id="overlayAddMenu" class="overlay-add-menu">
      <button data-type="appointment" data-i18n="appointment">Termin</button>
      <button data-type="birthday" data-i18n="birthday">Geburtstag</button>
      <button data-type="shift" data-i18n="shift">Schicht</button>
      <button data-type="vacation" data-i18n="vacation">Urlaub</button>
    </div>
    <div id="overlayBody" class="overlay-body"></div>
  </div>
</div>

<script src="js/lng.js"></script>
<script src="js/calender.js"></script>
</body>
</html>
