<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
	<link rel="icon" href="icons/favicon.ico">
	<link rel="icon" type="image/png" sizes="32x32" href="icons/icon-32x32.png">
	<link rel="icon" type="image/png" sizes="48x48" href="icons/icon-48x48.png">
	<link rel="icon" type="image/png" sizes="72x72" href="icons/icon-72x72.png>
	<link rel="apple-touch-icon" sizes="192x192" href="icons/icon-192x192.png">

	<link rel="manifest" href="manifest.json">
	<meta name="theme-color" content="#0f172a">


  <title>Kalender+</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="calendar">

  <header class="calendar-header">
    <div class="month-picker">
      <h2 id="monthLabel"></h2>
      <button id="toggleMonthPicker" class="compact-toggle" type="button">Monat wählen</button>
      <div class="month-controls">
        <select id="monthSelect"></select>
        <select id="yearSelect"></select>
      </div>
    </div>
    <div class="calendar-actions">
      <button id="prevMonth">◀</button>
      <button id="todayBtn">Heute</button>
      <button id="nextMonth">▶</button>
    </div>
  </header>

  <div class="calendar-menu">
    <label class="menu-toggle">
      <input type="checkbox" id="toggleIslamic">
      Islamische Feiertage
    </label>
    <label class="menu-toggle">
      <input type="checkbox" id="toggleGerman">
      Deutsche Feiertage
    </label>
    <label class="menu-toggle">
      <input type="checkbox" id="toggleTurkish">
      Türkische Feiertage
    </label>
  </div>

  <div class="calendar-grid">
    <!-- Tage werden per JS erzeugt -->

  </div>
</div>

<footer class="calendar-footer">
  © Calender+ <span id="versionLabel">v1.0.0</span> · Alle Rechte vorbehalten
</footer>

<div id="entryOverlay" class="overlay" aria-hidden="true">
  <div class="overlay-card" role="dialog" aria-modal="true">
    <div class="overlay-header">
      <div id="overlayTitle" class="overlay-title">Ereignisse</div>
      <div class="overlay-actions">
        <button id="overlayAdd" class="overlay-add" type="button">＋</button>
        <button id="overlayClose" class="overlay-close" type="button">✕</button>
      </div>
    </div>
    <div id="overlayAddMenu" class="overlay-add-menu">
      <button data-type="appointment">Termin</button>
      <button data-type="birthday">Geburtstag</button>
      <button data-type="shift">Schicht</button>
      <button data-type="vacation">Urlaub</button>
    </div>
    <div id="overlayBody" class="overlay-body"></div>
  </div>
</div>

<script src="js/calender.js"></script>
</body>
</html>
