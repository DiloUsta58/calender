<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="icon" href="icons/favicon.ico">
  <link rel="icon" type="image/png" sizes="32x32" href="icons/icon-32x32.png">
  <link rel="icon" type="image/png" sizes="48x48" href="icons/icon-48x48.png">
  <link rel="icon" type="image/png" sizes="72x72" href="icons/icon-72x72.png">
  <link rel="apple-touch-icon" sizes="192x192" href="icons/icon-192x192.png">

  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0f172a">

  <title data-i18n="app_settings">App Einstellungen</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="calendar settings-page">
  <header class="calendar-header">
    <a class="settings-back" href="index.html" data-i18n="back">Zurück</a>
    <h2 class="settings-title" data-i18n="app_settings">App Einstellungen</h2>
    <div></div>
  </header>

  <section class="settings-section">
    <details class="settings-disclosure" open>
      <summary class="settings-summary" data-i18n="holidays">Feiertage</summary>
      <div class="settings-list">
        <div class="settings-subdisclosure">
          <div class="settings-subhead-row">
            <div class="settings-subtitle" data-i18n="germany_holidays_school">Feiertage / Schulferien Deutschland</div>
            <select id="germanRegionSelect" class="inline-region-select" data-i18n-aria-label="region" aria-label="Region">
              <option value="Baden-Württemberg">Baden-Württemberg</option>
              <option value="Bayern">Bayern</option>
              <option value="Berlin">Berlin</option>
              <option value="Brandenburg">Brandenburg</option>
              <option value="Bremen">Bremen</option>
              <option value="Hamburg">Hamburg</option>
              <option value="Hessen">Hessen</option>
              <option value="Mecklenburg-Vorpommern">Mecklenburg-Vorpommern</option>
              <option value="Niedersachsen">Niedersachsen</option>
              <option value="Nordrhein-Westfalen">Nordrhein-Westfalen</option>
              <option value="Rheinland-Pfalz">Rheinland-Pfalz</option>
              <option value="Saarland">Saarland</option>
              <option value="Sachsen">Sachsen</option>
              <option value="Sachsen-Anhalt">Sachsen-Anhalt</option>
              <option value="Schleswig-Holstein">Schleswig-Holstein</option>
              <option value="Thüringen">Thüringen</option>
            </select>
          </div>
          <div class="settings-list settings-sublist">
            <label class="menu-toggle">
              <input type="checkbox" id="toggleGerman">
              <span data-i18n="german_holidays">Deutsche Feiertage</span>
            </label>
            <label class="menu-toggle">
              <input type="checkbox" id="toggleSchoolHolidays">
              <span data-i18n="school_holidays_sub">Schulferien</span>
            </label>
            <label class="settings-field">
              <span>Winterferien Farbe</span>
              <input id="colorWinterHoliday" type="color" value="#60a5fa">
            </label>
            <label class="settings-field">
              <span>Osterferien Farbe</span>
              <input id="colorEasterHoliday" type="color" value="#34d399">
            </label>
            <label class="settings-field">
              <span>Pfingstferien Farbe</span>
              <input id="colorPentecostHoliday" type="color" value="#fbbf24">
            </label>
            <label class="settings-field">
              <span>Sommerferien Farbe</span>
              <input id="colorSummerHoliday" type="color" value="#f97316">
            </label>
            <label class="settings-field">
              <span>Herbstferien Farbe</span>
              <input id="colorAutumnHoliday" type="color" value="#a78bfa">
            </label>
            <label class="settings-field">
              <span>Weihnachtsferien Farbe</span>
              <input id="colorChristmasHoliday" type="color" value="#ef4444">
            </label>
          </div>
        </div>
        <label class="menu-toggle">
          <input type="checkbox" id="toggleIslamic">
          <span data-i18n="islamic_holidays">Islamische Feiertage</span>
        </label>
        <label class="menu-toggle">
          <input type="checkbox" id="toggleTurkish">
          <span data-i18n="turkish_holidays">Türkische Feiertage</span>
        </label>
        <label class="menu-toggle">
          <input type="checkbox" id="toggleArabic">
          <span data-i18n="arabic_holidays">Arabische Feiertage</span>
        </label>
      </div>
    </details>
  </section>

  <section class="settings-section">
    <details class="settings-disclosure" open>
      <summary class="settings-summary" data-i18n="language">Sprache</summary>
      <div class="settings-list">
        <label class="settings-field">
          <span data-i18n="app_language">App‑Sprache</span>
          <div class="lang-picker">
            <img id="langFlag" class="lang-flag" src="flags/flagde.png" alt="DE">
            <select id="languageSelect">
              <option value="de" data-i18n="lang_de">Deutsch</option>
              <option value="tr" data-i18n="lang_tr">Türkisch</option>
              <option value="en" data-i18n="lang_en">Englisch</option>
              <option value="fr" data-i18n="lang_fr">Französisch</option>
              <option value="ar" data-i18n="lang_ar">Arabisch</option>
            </select>
          </div>
        </label>
      </div>
    </details>
  </section>

  <section class="settings-section">
    <details class="settings-disclosure" open>
      <summary class="settings-summary" data-i18n="display">Anzeige</summary>
      <div class="settings-list">
        <label class="settings-field">
          <span data-i18n="font_size">Schriftgröße</span>
          <select id="calendarFontSizeSelect">
            <option value="6">6px</option>
            <option value="7">7px</option>
            <option value="8">8px</option>
            <option value="9">9px</option>
            <option value="10">10px</option>
            <option value="11">11px</option>
            <option value="12">12px</option>
            <option value="13">13px</option>
            <option value="14">14px</option>
            <option value="15">15px</option>
            <option value="16">16px</option>
            <option value="17">17px</option>
            <option value="18">18px</option>
            <option value="19">19px</option>
            <option value="20">20px</option>
            <option value="21">21px</option>
            <option value="22">22px</option>
            <option value="23">23px</option>
            <option value="24">24px</option>
            <option value="25">25px</option>
          </select>
        </label>
        <label class="settings-field">
          <span data-i18n="font_size_popup">Schriftgröße im Popup</span>
          <select id="popupFontSizeSelect">
            <option value="14">14px</option>
            <option value="15">15px</option>
            <option value="16">16px</option>
            <option value="17">17px</option>
            <option value="18">18px</option>
            <option value="19">19px</option>
            <option value="20">20px</option>
          </select>
        </label>
        <label class="settings-field">
          <span data-i18n="week_starts_on">Woche beginnt am</span>
          <select id="weekStartSelect">
            <option value="0" data-i18n="weekday_sunday">Sonntag</option>
            <option value="1" data-i18n="weekday_monday">Montag</option>
            <option value="2" data-i18n="weekday_tuesday">Dienstag</option>
            <option value="3" data-i18n="weekday_wednesday">Mittwoch</option>
            <option value="4" data-i18n="weekday_thursday">Donnerstag</option>
            <option value="5" data-i18n="weekday_friday">Freitag</option>
            <option value="6" data-i18n="weekday_saturday">Samstag</option>
          </select>
        </label>
        <label class="menu-toggle">
          <input type="checkbox" id="toggleWeekNumbers" checked>
          <span data-i18n="show_week_numbers">Wochenzahlen anzeigen</span>
        </label>
        <label class="menu-toggle">
          <input type="checkbox" id="toggleVacationCountdown" checked>
          <span data-i18n="show_vacation_countdown">Urlaub-Countdown anzeigen</span>
        </label>
        <label class="settings-field vacation-mode-field">
          <span data-i18n="vacation_countdown_mode">• Urlaub-Countdown Modus</span>
          <select id="vacationCountdownModeSelect">
            <option value="queue" data-i18n="vacation_mode_queue">Warteschlange</option>
            <option value="all" data-i18n="vacation_mode_all">Alle anzeigen</option>
          </select>
        </label>
        <label class="menu-toggle">
          <input type="checkbox" id="toggleBirthdayCountdown" checked>
          <span data-i18n="show_birthday_countdown">Geburtstag-Countdown anzeigen</span>
        </label>
      </div>
    </details>
  </section>
</div>

<footer class="calendar-footer">
  © Calender+ <span id="versionLabel">v1.0.0</span> · <span data-i18n="rights">Alle Rechte vorbehalten</span>
</footer>

<script src="js/lng.js"></script>
<script src="js/settings.js"></script>
</body>
</html>
