<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="icon" href="icons/favicon.ico">
  <link rel="icon" type="image/png" sizes="32x32" href="icons/icon-32x32.png">
  <link rel="icon" type="image/png" sizes="48x48" href="icons/icon-48x48.png">
  <link rel="icon" type="image/png" sizes="72x72" href="icons/icon-72x72.png">
  <link rel="apple-touch-icon" sizes="192x192" href="icons/icon-192x192.png">

  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0f172a">

  <title data-i18n="app_settings">App Einstellungen</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="calendar settings-page">
  <header class="calendar-header">
    <a class="settings-back" href="index.html" data-i18n="back">Zurück</a>
    <h2 class="settings-title" data-i18n="app_settings">App Einstellungen</h2>
    <div></div>
  </header>

  <section class="settings-section">
    <details class="settings-disclosure" open>
      <summary class="settings-summary" data-i18n="holidays">Feiertage</summary>
      <div class="settings-list">
        <label class="menu-toggle">
          <input type="checkbox" id="toggleIslamic">
          <span data-i18n="islamic_holidays">Islamische Feiertage</span>
        </label>
        <label class="menu-toggle">
          <input type="checkbox" id="toggleGerman">
          <span data-i18n="german_holidays">Deutsche Feiertage</span>
        </label>
        <label class="menu-toggle">
          <input type="checkbox" id="toggleTurkish">
          <span data-i18n="turkish_holidays">Türkische Feiertage</span>
        </label>
        <label class="menu-toggle">
          <input type="checkbox" id="toggleArabic">
          <span data-i18n="arabic_holidays">Arabische Feiertage</span>
        </label>
      </div>
    </details>
  </section>

  <section class="settings-section">
    <details class="settings-disclosure" open>
      <summary class="settings-summary" data-i18n="language">Sprache</summary>
      <div class="settings-list">
        <label class="settings-field">
          <span data-i18n="app_language">App‑Sprache</span>
          <div class="lang-picker">
            <img id="langFlag" class="lang-flag" src="flags/flagde.png" alt="DE">
            <select id="languageSelect">
              <option value="de" data-i18n="lang_de">Deutsch</option>
              <option value="tr" data-i18n="lang_tr">Türkisch</option>
              <option value="en" data-i18n="lang_en">Englisch</option>
              <option value="fr" data-i18n="lang_fr">Französisch</option>
              <option value="ar" data-i18n="lang_ar">Arabisch</option>
            </select>
          </div>
        </label>
      </div>
    </details>
  </section>

  <section class="settings-section">
    <details class="settings-disclosure" open>
      <summary class="settings-summary">Anzeige</summary>
      <div class="settings-list">
        <label class="settings-field">
          <span>Schriftgröße</span>
          <select id="calendarFontSizeSelect">
            <option value="6">6px</option>
            <option value="7">7px</option>
            <option value="8">8px</option>
            <option value="9">9px</option>
            <option value="10">10px</option>
            <option value="11">11px</option>
            <option value="12">12px</option>
            <option value="13">13px</option>
            <option value="14">14px</option>
            <option value="15">15px</option>
            <option value="16">16px</option>
            <option value="17">17px</option>
            <option value="18">18px</option>
            <option value="19">19px</option>
            <option value="20">20px</option>
            <option value="21">21px</option>
            <option value="22">22px</option>
            <option value="23">23px</option>
            <option value="24">24px</option>
            <option value="25">25px</option>
          </select>
        </label>
        <label class="settings-field">
          <span>Schriftgröße im Popup</span>
          <select id="popupFontSizeSelect">
            <option value="14">14px</option>
            <option value="15">15px</option>
            <option value="16">16px</option>
            <option value="17">17px</option>
            <option value="18">18px</option>
            <option value="19">19px</option>
            <option value="20">20px</option>
          </select>
        </label>
        <label class="settings-field">
          <span>Woche beginnt am</span>
          <select id="weekStartSelect">
            <option value="0">Sonntag</option>
            <option value="1">Montag</option>
            <option value="2">Dienstag</option>
            <option value="3">Mittwoch</option>
            <option value="4">Donnerstag</option>
            <option value="5">Freitag</option>
            <option value="6">Samstag</option>
          </select>
        </label>
        <label class="menu-toggle">
          <input type="checkbox" id="toggleWeekNumbers" checked>
          <span>Wochenzahlen anzeigen</span>
        </label>
      </div>
    </details>
  </section>
</div>

<footer class="calendar-footer">
  © Calender+ <span id="versionLabel">v1.0.0</span> · <span data-i18n="rights">Alle Rechte vorbehalten</span>
</footer>

<script src="js/lng.js"></script>
<script src="js/settings.js"></script>
</body>
</html>
